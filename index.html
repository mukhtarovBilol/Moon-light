<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <span class="span"></span>
    <header class="header">
        <a href="#!" class="header__logo">Logo</a>
        <ul class="header__list">
            <li class="header__item">
                <a href="#!" class="header__item-link">Home</a>
            </li>
            <li class="header__item">
                <a href="#!" class="header__item-link">Home</a>
            </li>
            <li class="header__item">
                <a href="#!" class="header__item-link">Home</a>
            </li>
            <li class="header__item">
                <a href="#!" class="header__item-link">Home</a>
            </li>
        </ul>
    </header>

    <main>
        <section class="image">
            <img src="./image/stars.png" alt="" class="stars">
            <img src="./image/moon.png" alt="" class="moon">
            <img src="./image/mountains_behind.png" alt="" class="mountains__behind">
            <h2 class="title">Moon Light</h2>
            <a href="#boat" class="btn">Parallax Scroll</a>
            <img src="./image/mountains_front.png" alt="" class="mountains__front">
        </section>

        <section class="scroll">
            <img src="./image/fantasy.png" alt="" class="scroll__fantasy">
            <img src="./image/cloud1.png" alt="" data-speed="0.3" class="scroll__cloud cloud_1">
            <img src="./image/cloud2.png" alt="" data-speed="-0.5" class="scroll__cloud cloud_2">
            <img src="./image/cloud3.png" alt="" data-speed="0.5" class="scroll__cloud cloud_3">
            <img src="./image/boat.png" alt="" class="scroll__boat" id="boat">
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
